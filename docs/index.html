<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palettify - Configurable JavaScript plugin to extract image primary color and apply beautiful boxShadow effect to it.</title>
  <meta name="description" content="Configurable JavaScript plugin to extract image primary color and apply beautiful boxShadow effect to it.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div id="app"></div>
</body>
<script>
  window.$docsify = {
    name: 'Palettify',
    repo: 'https://github.com/dobromir-hristov/palettify',
    loadSidebar: true,
    subMaxLevel: 2,
    coverpage: true,
//    routerMode: 'history',
    executeScript: true,
    auto2top: true
  }
</script>
<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
<script src="scripts/imagesloaded.pkgd.min.js"></script>
<script src="scripts/palettify.js"></script>
<!--<script src="//unpkg.com/docsify/lib/plugins/external-script.min.js"></script>-->

</html>
