<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,500">
</head>
<link rel="stylesheet" href="style.css">
<body>
<div class="wrapper">
  <h2> Diagonal BG Effect</h2>
  <div class="list diagonalBG" id="diagonalBG">
    <figure class="figure">
      <img class="image" width="400" height="200" src="http://i.imgur.com/CWaSdBR.jpg" alt="abstract0">
      <figcaption class="caption">
        <h2 class="title">Jason Response</h2>
        <p class="desc">Just makes people try to do everything at once.</p>
      </figcaption>
      <a href="#" class="attachTo"> </a>
      <div class="diagonal"></div>
    </figure>
    <figure class="figure">
      <img class="image" width="400" height="200" src="images/1_thumb.jpg" alt="abstract1">
      <figcaption class="caption">
        <h2 class="title">Fleece Marigold</h2>
        <p class="desc">We'd invent machines that do things less efficiently.</p>
      </figcaption>
      <a href="#" class="attachTo"> </a>
      <div class="diagonal"></div>
    </figure>
    <figure class="figure">
      <img class="image" width="400" height="200" src="images/2_thumb.jpg" alt="abstract2">
      <figcaption class="caption">
        <h2 class="title">Ruby Von Rails</h2>
        <p class="desc">To the machines and go play outside.</p>
      </figcaption>
      <a href="#" class="attachTo"> </a>
      <div class="diagonal"></div>
    </figure>
    <figure class="figure">
      <img class="image" width="400" height="200" src="images/3_thumb.jpg" alt="abstract3">
      <figcaption class="caption">
        <h2 class="title">Ruby Von Rails</h2>
        <p class="desc">To the machines and go play outside.</p>
      </figcaption>
      <a href="#" class="attachTo"> </a>
      <div class="diagonal"></div>
    </figure>
    <figure class="figure">
      <img class="image" width="400" height="200" src="images/4_thumb.jpg" alt="abstract4">
      <figcaption class="caption">
        <h2 class="title">Ruby Von Rails</h2>
        <p class="desc">To the machines and go play outside.</p>
      </figcaption>
      <a href="#" class="attachTo"> </a>
      <div class="diagonal"></div>
    </figure>
  </div>
  <h2>Zoom Out to Right</h2>
  <div class="list zoomOutRight" id="zoomOutRight">
    <figure class="figure">
      <figcaption class="caption">
        <h2 class="title">Norman Gordon</h2>
        <p class="desc">You don't get to be mom if you can't fix everything just right.</p>
      </figcaption>
      <a href="#"></a>
      <div class="image" style="background-image: url('images/5_thumb.jpg')"></div>
    </figure>
    <figure class="figure">
      <figcaption class="caption">
        <h2 class="title">Desmond Eagle</h2>
        <p class="desc">Until you stalk and overrun, you can't devour anyone.</p>
      </figcaption>
      <a href="#"></a>
      <div class="image" style="background-image: url('images/6_thumb.jpg')"></div>
    </figure>
    <figure class="figure">
      <figcaption class="caption">
        <h2 class="title">Benjamin Evalent</h2>
        <p class="desc">There's never enough time to do all the nothing you want.</p>
      </figcaption>
      <a href="#"></a>
      <div class="image" style="background-image: url('images/7_thumb.jpg')"></div>
    </figure>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    window.diagonalBG = window.palettify.createPalettify().init(
      {
        selector: '#diagonalBG',
        eventTarget: '.figure',
        image: '.image',
        styleTarget: '.diagonal',
        styles: Object.assign({}, window.palettify.styles.diagonalBG),
        staticCallback: function (obj) {
          var caption = obj.eventTarget.querySelector('.caption')
          caption && (caption.style.color = obj.palette.rgb[0])
        }
      })

    window.zoomOutRight = window.palettify.createPalettify().init(
      {
        selector: '#zoomOutRight',
        eventTarget: '.figure',
        image: '.image',
        styleTarget: true,
        styles: Object.assign({}, window.palettify.styles.zoomOutRight)
      })

  }, false)
</script>
</body>
</html>
