<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
<div class="wrapper">
  <h2>
    Attach hover effect to image.
  </h2>
  <ul class="no-style wrapperElement">
    <li class="hoverTarget">
      <a href="#" class="attachTo">
        <img class="imageTarget" width="400" height="200" src="images/0_thumb.jpg" alt="abstract0">
      </a>
    </li>
    <li class="hoverTarget">
      <a href="#" class="attachTo">
        <img class="imageTarget" width="400" height="200" src="images/1_thumb.jpg" alt="abstract1">
      </a>
    </li>
    <li class="hoverTarget">
      <a href="#" class="attachTo">
        <img class="imageTarget" width="400" height="200" src="images/2_thumb.jpg" alt="abstract2">
      </a>
    </li>
    <li class="hoverTarget">
      <a href="#" class="attachTo">
        <img class="imageTarget" width="400" height="200" src="images/3_thumb.jpg" alt="abstract3">
      </a>
    </li>
  </ul>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    window.palettifyInstance = window.palettify.createPalettify().init(Object.assign({}, window.palettify.styles.boxShadow, {
      selector: '.wrapperElement',
      eventTarget: '.hoverTarget',
      image: '.imageTarget'
    }))
  }, false)
</script>
</body>
</html>
